<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-border white">
            <div class="calculator-content ">
                <div class="calculator-screen">
                    <input type="text" id="inputField" readonly>
                </div>
                <div class="calculator-btn">
                    <div class="first-line-btn-white">
                        <button onclick="clearScreen()">AC</button>
                        <button onclick="inputDisplay('+/-')">+/-</button>
                        <button onclick=" inputDisplay('%')">%</button>
                        <button onclick="inputDisplay('/')" style="background-color: rgb(255, 69, 0);">รท</button>
                    </div>
                    <div class="second-line-btn-white">
                        <button onclick="inputDisplay('7')">7</button>
                        <button onclick=" inputDisplay('8')">8</button>
                        <button onclick=" inputDisplay('9')">9</button>
                        <button onclick=" inputDisplay('*')" style="background-color: rgb(255, 69, 0);">ร</button>

                    </div>
                    <div class="third-line-btn-white">
                        <button onclick="inputDisplay('4')">4</button>
                        <button onclick=" inputDisplay('5')">5</button>
                        <button onclick=" inputDisplay('6')">6</button>
                        <button onclick=" inputDisplay('-')" style="background-color: rgb(255, 69, 0);">-</button>
                    </div>
                    <div class="fourth-line-btn-white">
                        <button onclick="inputDisplay('1')" class=" one">1</button>
                        <button onclick="inputDisplay('2')">2</button>
                        <button onclick=" inputDisplay('3')">3</button>
                        <button onclick=" inputDisplay('+')" id="addition"
                            style="background-color: rgb(255, 69, 0);">+</button>
                    </div>
                    <div class="fifth-line-btn-white">
                        <button onclick="inputDisplay('0')" class=" zero" style="width: 47%;">0</button>
                        <button onclick="inputDisplay(',')">,</button>
                        <button onclick="calculate()" style="background-color: rgb(255, 69, 0);">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        function inputDisplay(value) {
            const inputField = document.getElementById('inputField');
            inputField.value += value;
            console.log(typeof (value));
        }

        function calculate() {
            const inputField = document.getElementById('inputField');

            try {
                inputField.value = eval(inputField.value);
            }
            catch (error) {
                inputField.value = 'error';
            }
        }

        function clearScreen() {
            inputField.value = "";
        }


    </script>
</body>

</html>
